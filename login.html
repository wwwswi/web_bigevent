<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- 导入layui的样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己的登录样式表 -->
    <link rel="stylesheet" href="/assets/css/login.css">

</head>

<body>
    <!-- 头部的logo区域 -->
    <div class="layui-main">
        <!-- layui-main是页面版心的样式 -->
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!-- 登录/注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登录的div -->
        <div class="login-box">
            <!-- 登录的表单 -->
            <!-- 用户名 -->
            <form class="layui-form" id="form_login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮和按钮的区别是有lay-submit  -->
                <div class="layui-form-item ">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录
                    </button>
                </div>
                <div class="layui-form-item links"><a href="javascript:;" id="link_reg">去注册账号</a></div>
            </form>
            <!-- 转换链接 -->

        </div>
        <!-- 注册的div -->
        <div class="reg-box">
            <form class="layui-form" id="form_reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码确认框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮和按钮的区别是有lay-submit  -->
                <div class="layui-form-item ">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册
                    </button>
                </div>
                <div class="layui-form-item links"> <a href="javascript:;" id="link_login">去登录</a></div>
            </form>

        </div>

        <!-- 导入layui的js文件 -->
        <script src="/assets/lib/layui/layui.all.js"></script>
        <!-- 导入 jQuery -->
        <script src="/assets/lib/jquery.js"></script>
        <!-- 优化页面根目录  必须放在jQuery之后 自己的js文件之前  它依赖jQuery -->
        <script src="/assets/js/baseAPI.js"></script>
        <!-- 导入自己的js样式 -->
        <script src="/assets/js/login1.js"></script>
</body>

</html>
